{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Purple Admin - Login</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static 'images/logo.svg' %}" alt="Logo">
                </div>
                <h4>Hello! Let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>

                <!-- Login Form -->
                <form class="pt-3" method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                      Invalid email or password. Please try again.
                    </div>
                  {% endif %}

                  <div class="form-group">
                    <input type="email" name="email" class="form-control form-control-lg"
                           placeholder="Email" required autofocus>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control form-control-lg"
                           placeholder="Password" required>
                  </div>

                  <div class="mt-3 d-grid gap-2">
                    <!-- FIXED: real submit button -->
                    <button type="submit" class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn">
                      SIGN IN
                    </button>
                  </div>

                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> Keep me signed in
                      </label>
                    </div>
                    <a href="" class="auth-link text-primary">Forgot password?</a>
                  </div>

                  <div class="mb-2 d-grid gap-2">
                    <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                      <i class="mdi mdi-facebook me-2"></i>Connect using Facebook
                    </button>
                  </div>

                  <div class="text-center mt-4 font-weight-light">
                    Don't have an account? <a href="" class="text-primary">Create</a>
                  </div>
                </form>
                <!-- End Login Form -->

              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'js/off-canvas.js' %}"></script>
    <script src="{% static 'js/misc.js' %}"></script>
    <script src="{% static 'js/settings.js' %}"></script>
    <script src="{% static 'js/todolist.js' %}"></script>
    <script src="{% static 'js/jquery.cookie.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
