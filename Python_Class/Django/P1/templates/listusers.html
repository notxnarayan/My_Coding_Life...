<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" action="{% url 'userspage'%}">
             {% csrf_token %}

            <input name="search" type="text"><br>
            <button type="submit">Search</button>
            </form>
    <table>
        <thead>
            <th>ID</th>
            <th>Name</th>
             <th>Email</th>
              <th>Phone</th>
               <th>Update</th>
                <th>View</th>
                 <th>Delete</th>

        </thead>
        {% for user in users%}
        <tr>
            <td>{{user.id}}</td>
             <td>{{user.name}}</td>
             <td>{{user.email}}</td>
              <td>{{user.phone}}</td>
              <td><a href="{% url 'update' idx=user.id %}">Update</a></td>
             <td><a href="{% url 'user' idx=user.id %}">View</a></td>
              <td><a href="{% url 'delete' idx=user.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
